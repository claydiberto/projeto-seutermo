<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Peripherals</title>
	<div th:replace="fragments :: header"></div>
</head>

<body>

	<div th:replace="fragments :: navbar"></div>

	<div class="container">

		<div class="row justify-content-center">
			<div class="col-10 col-md-8 col-lg-6 col-xl-6 mt-1">

				<div class="row justify-content-center pt-5">
					<div class="col-auto border border-secondary rounded p-1">
						<form th:action="@{/savePeripheral}" th:object="${peripheral}" method="post">
							<input type="hidden" th:field="*{id}" />

							<div class="row justify-content-center p-2">
								<h4 class="col-auto">Adicionar periférico</h4>
							</div>

							<div class="row justify-content-center p-2">
								<div class="col-auto">
									<input type="text" class="form-control" th:field=*{name} placeholder="Nome"
										name="name" oninput="this.value = this.value.toUpperCase()" />
								</div>

								<div class="col-auto">
									<button class="btn btn-success" type="submit">Salvar</button>
								</div>
							</div>
						</form>
					</div>
				</div>

				<div class="row justify-content-center pt-5">
					<div class="col-auto">

						<div class="row">
							<h4 class="col-auto">Lista de periféricos</h4>
						</div>

						<div class="row table-responsive">
							<table class="table table-hover align-middle">
								<thead class="table-light">
									<tr>
										<th scope="col">ID</th>
										<td scope="col">Periférico</td>
									</tr>
								</thead>
								<tbody>
									<tr th:each="peripheral: ${peripheralList}">
										<th th:text="${peripheral.id}" scope="row"></th>
										<td th:text="${peripheral.name}"></td>
									</tr>
								</tbody>
							</table>
						</div>

					</div>
				</div>

			</div>
		</div>

	</div>

	<div th:replace="fragments :: footer"></div>

</body>

</html>
