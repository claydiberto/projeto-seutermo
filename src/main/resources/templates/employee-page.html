<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Employee</title>
    <div th:replace="fragments :: header"></div>
    <div th:replace="fragments :: maskInput"></div>
</head>

<body>

    <div th:replace="fragments :: navbar"></div>

    <div class="container">

        <div class="d-flex justify-content-center pt-3 pb-3 mt-3">
            <h1>Colaborador</h1>
        </div>

        <div class="row justify-content-center mt-3">

            <form th:action="@{/saveEmployee}" th:object="${employee}" method="post"
                class="col-10 col-md-8 col-lg-6 col-xl-6">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" th:field=*{name} name="name" oninput="this.value = this.value.toUpperCase()" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" th:field=*{email} name="email" oninput="this.value = this.value.toUpperCase()" />
                </div>

                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" class="form-control maskCpf" th:field=*{cpf} name="cpf" />
                </div>

                <div class="mb-3 row justify-content-between">
                    <div class="col-auto">
                        <a class="btn btn-secondary" th:href="@{/employees}">Cancelar</a>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-success">Salvar</button>
                    </div>
                </div>
            </form>

        </div>

    </div>

    <div th:replace="fragments :: footer"></div>

</body>

</html>
