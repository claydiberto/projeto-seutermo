<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Devolution</title>
    <div th:replace="fragments :: header"></div>
    <div th:replace="fragments :: selectPickerHeader"></div>
</head>

<body>

    <div th:replace="fragments :: navbar"></div>

    <div class="d-flex justify-content-center pt-5 pb-3 mt-3">
        <h1>Devolução</h1>
    </div>

    <div class="row justify-content-center mt-3">
        <form th:action="@{/devolveTerm}" th:object="${termDTO}" method="post"
            class="col-10 col-md-8 col-lg-6 col-xl-6">

            <input type="hidden" th:field="*{id}" />

            <div class="form-group mt-3 mb-3">
                <span style="font-style: italic; color: red;">Selecione o(s) equipamento(s) que deseja
                    devolver</span>
            </div>

            <div class="form-group mt-3 mb-3">
                <label for="checkEquipments" class="form-label">Equipamentos</label>
                <select name="checkEquipments" class="form-control selectpicker" th:field=*{equipments} multiple
                    data-live-search="true">
                    <option th:each="equipment : ${termDTO.getEquipments}" th:value="${equipment.getId}"
                        th:text="|${equipment.equipmentType} - ${equipment.serialNumber}|"></option>
                </select>
            </div>

            <div class="row justify-content-between mt-3 mb-3">
                <div class="col-auto">
                    <a class="btn btn-secondary" th:href="@{/terms}">Cancelar</a>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-success">Devolver</button>
                </div>
            </div>
        </form>
    </div>

    <div th:replace="fragments :: footer"></div>
    <div th:replace="fragments :: selectPickerFooter"></div>

</body>

</html>
