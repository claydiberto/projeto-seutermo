<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<title>Terms</title>
	<div th:replace="fragments :: header"></div>
</head>

<body>

	<div th:replace="fragments :: navbar"></div>

	<div class="container">

		<div class="d-flex justify-content-center pt-5 pb-3 mt-3">
			<h1>Termo</h1>
		</div>

		<div class="row justify-content-center mt-3">

			<form th:action="@{/saveTerm}" th:object="${termDTO}" method="post"
				class="col-10 col-md-8 col-lg-6 col-xl-6">

				<!-- <input type="hidden" th:field="*{id}" /> -->

				<div class="mb-3">
					<label for="dropAnalysts" class="form-label">Analista</label>
					<select name="dropAnalysts" class="form-control" th:field=*{analyst}>
						<option th:each="analyst : ${analystList}" th:value="${analyst.getEmail}"
							th:text="${analyst.getEmail}"></option>
					</select>
				</div>

				<div class="mb-3">
					<label for="dropEmployess" class="form-label">Colaborador</label>
					<select name="dropEmployess" class="form-control" th:field=*{employee}>
						<option th:each="employee : ${employeeList}" th:value="${employee.getEmail}"
							th:text="${employee.getEmail}"></option>
					</select>
				</div>

				<div class="mb-3 form-group">
					<label for="checkEquipments" class="form-label">Equipamentos</label>
					<select name="checkEquipments" class="form-control selectpicker" th:field=*{listOfEquipments}
						multiple data-live-search="true">
						<option th:each="equipment : ${equipmentList}" th:value="${equipment.id}"
							th:text="|${equipment.equipmentType} - ${equipment.serialNumber}|"></option>
					</select>
				</div>

				<div class="mb-3 row justify-content-between">
					<div class="col-auto">
						<a class="btn btn-secondary" th:href="@{/terms}">Cancelar</a>
					</div>

					<div class="col-auto">
						<button class="btn btn-success" type="submit">Salvar</button>
					</div>
				</div>

			</form>

		</div>

	</div>

	<div th:replace="fragments :: footer"></div>

</body>

</html>
