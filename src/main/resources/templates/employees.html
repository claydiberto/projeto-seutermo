<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee</title>
	<div th:replace="fragments :: header"></div>
</head>

<body>

	<div th:replace="fragments :: navbar"></div>

	<div class="container">

		<div class="d-flex justify-content-center pt-5 pb-3 mt-3">
			<h1>LISTA DE COLABORADORES</h1>
		</div>

		<a th:href="@{/employee}" class="btn btn-primary">Adicionar Colaborador</a>

		<div class="row justify-content-center mt-3 table-responsive-md">
			<table class="table table-hover">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<td>Nome</td>
						<td>Email</td>
						<td>CPF</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="employee: ${employeeList}">
						<th th:text="${employee.id}"></th>
						<td th:text="${employee.name}"></td>
						<td th:text="${employee.email}"></td>
						<td th:text="${employee.cpf}"></td>
						<td>
							<a th:href="@{/employee/{id}(id=${employee.id})}" class="btn btn-success">UPDATE</a>
							<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">DELETE</a>
						</td>
					</tr>
				</tbody>
			</table>

			<div th:replace="fragments :: footer"></div>
		</div>

	</div>
</body>

</html>
