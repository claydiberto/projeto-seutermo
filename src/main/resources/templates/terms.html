<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Equipments</title>
	<div th:replace="fragments :: header"></div>
</head>

<body>

	<div th:replace="fragments :: navbar"></div>

	<div class="container">
		<div class="d-flex justify-content-center pt-5 pb-3 mt-3">
			<h1>LISTA DE TERMOS</h1>
		</div>

		<a th:href="@{/term}" class="btn btn-primary">Adicionar Termo</a>

		<div class="row justify-content-center mt-3 table-responsive-md">
			<table class="table table-hover">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<td>Analista</td>
						<td>Colaborador</td>
						<td>Equipamento</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="term: ${termList}">
						<th th:text="${term.id}"></th>
						<td th:text="${term.analyst.getName}"></td>
						<td th:text="${term.employee}"></td>
						<td th:text="${term.listOfEquipments}"></td>
						<td>
							<a th:href="@{/term/{id}(id=${term.id})}" class="btn btn-success">Editar</a>
							<a th:href="@{/deleteTerm/{id}(id=${term.id})}" class="btn btn-danger">Remover</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div th:replace="fragments :: footer"></div>
		</div>

	</div>

</body>

</html>
