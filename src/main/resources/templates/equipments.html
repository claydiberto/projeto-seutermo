<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Equipment</title>
	<div th:replace="fragments :: header"></div>

	<script src="//cdn.jsdelivr.net/npm/sweetalert2@11">
		function deleteConfirm() {
			Swal.fire({
				title: 'Você deseja deletar?',
				icon: 'warning',
				showCancelButton: true,
				cancelButtonColor: '#3085d6',
				confirmButtonColor: '#d33',
				confirmButtonText: 'Deletar'
			}).then((result) => {
				if (result.isConfirmed) {
					Swal.fire(
						'Deletado!',
						'O registro foi deletado.',
						'success'
					);
				}
			})
		}
	</script>

</head>

<body>

	<div th:replace="fragments :: navbar"></div>

	<div class="container">

		<div class="d-flex justify-content-center pt-5 pb-3 mt-3">
			<h1>LISTA DE EQUIPAMENTOS</h1>
		</div>

		<a th:href="@{/equipment}" class="btn btn-primary">Adicionar Equipamento</a>

		<div class="row justify-content-center mt-3 table-responsive-md">
			<table class="table table-hover">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<td>Tipo de equipamento</td>
						<td>Fabricante</td>
						<td>Modelo</td>
						<td>Serial Number</td>
						<td>Status</td>
						<td>Ações</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="equipment: ${equipmentList}">
						<th th:text="${equipment.id}"></th>
						<td th:text="${equipment.equipmentType}"></td>
						<td th:text="${equipment.fabricator}"></td>
						<td th:text="${equipment.model}"></td>
						<td th:text="${equipment.serialNumber}"></td>
						<td th:text="${equipment.equipmentStatus}"></td>
						<td>
							<a th:href="@{/equipment/{id}(id=${equipment.id})}" class="btn btn-success">UPDATE</a>
							<a th:href="@{/deleteEquipment/{id}(id=${equipment.id})}" class="btn btn-danger">DELETE</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div th:replace="fragments :: footer"></div>
		</div>

	</div>
</body>

</html>
