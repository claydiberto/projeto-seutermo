<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Analyst</title>
	<div th:replace="fragments :: header"></div>
</head>

<body>

	<div th:replace="fragments :: navbar"></div>

	<div class="container">

		<div class="d-flex justify-content-center pt-5 pb-3 mt-3">
			<h1>LISTA DE ANALISTAS</h1>
		</div>

		<a th:href="@{/analyst}" class="btn btn-primary">Adicionar Analista</a>

		<div class="row justify-content-center mt-3 table-responsive-md">
			<table class="table table-hover">
				<thead class="table-light">
					<tr>
						<th>ID</th>
						<td>Nome</td>
						<td>Email</td>
						<td>Localidade</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="analyst: ${analystList}">
						<th th:text="${analyst.id}"></th>
						<td th:text="${analyst.name}"></td>
						<td th:text="${analyst.email}"></td>
						<td th:text="${analyst.locality}"></td>
						<td>
							<a th:href="@{/analyst/{id}(id=${analyst.id})}" class="btn btn-success">UPDATE</a>
							<a th:href="@{/deleteAnalyst/{id}(id=${analyst.id})}" class="btn btn-danger">DELETE</button>
						</td>
					</tr>
				</tbody>
			</table>

			<div th:replace="fragments :: footer"></div>
		</div>

	</div>
</body>

</html>
